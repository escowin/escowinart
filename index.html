<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/icons/logo-browser.png" />
    <script defer src="./assets/js/index.js"></script>
    <title>Esᴄᴏᴡɪɴ ᴀʀᴛ</title>
  </head>

  <body class="dark">
    <header id="header" class="dark shadow">
      <div id="logo-container">
        <a href="#"
          ><img
            src="./assets/images/icons/logo-header.png"
            id="logo"
            alt="Escowin Art"
        /></a>
      </div>
      <nav>
        <ul id="navigation">
          <li class="link" id="portfolio-link"><a href="#portfolio">Portfolio</a></li>
          <li class="link" id="about-link"><a href="#about">About</a></li>
          <li class="link" id="contact-link"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <!-- portfolios -->
      <section id="portfolio">
        <div class="subhead-wrapper">
          <h2 class="subhead dark shadow">Portfolio</h2>
        </div>
        <div class="container" id="portfolios">
          <article class="portfolio" id="fine-art">
            <a href="./fineart.html"><h3>Fine art</h3></a>
          </article>
          <article class="portfolio" id="illustration">
            <a href="./illustration.html"><h3>Illustration</h3></a>
          </article>
          <article class="portfolio" id="graphic-design">
            <a href="./graphic-design.html"><h3>Graphic design</h3></a>
          </article>
          <article class="portfolio" id="coding">
            <a
              href="https://escowin.github.io/professional-portfolio/index.html"
              target="_blank"
              ><h3>Web development</h3></a
            >
          </article>
        </div>
      </section>

      <!-- about -->
      <section id="about">
        <div class="subhead-wrapper space">
          <h2 class="subhead dark shadow">About</h2>
        </div>
        <div class="container">
          <div class="wrapper">
            <article class="shadow" id="about-contents">
              <div id="about-pic"></div>
              <div id="about-text">
                <h3 id="name">Edwin m. escobar</h3>
                <p id="blip">
                  Visual artist
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>

      <!-- contact -->
      <section id="contact">
        <div class="subhead-wrapper space">
          <h2 class="subhead dark shadow">Contact</h2>
        </div>
        <ul id="contact-links" class="container">
          <li class="contact-link shadow dark">
            <a class="dark" href="mailto: edwin@escowinart.com" target="_blank">
              <i class="fa-solid fa-envelope"></i> Email
            </a>
          </li>
          <li class="contact-link shadow dark">
            <a class="dark" href="https://github.com/escowin/" target="_blank">
              <i class="fa-brands fa-github"></i> Github
            </a>
          </li>
          <li class="contact-link shadow dark" id="linkedin-btn">
            <a class="dark" href="https://linkedin.com/in/escowin/" target="_blank">
              <i class="fa-brands fa-linkedin"></i> Linkedin
            </a>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer id="footer" class="dark">
      <h2>
        <a href="https://github.com/escowin/escowinart/" target="_blank">
          &copy; <span id="date"></span> Escowin art
        </a>
        &emsp;&emsp;
        Austin, TX
      </h2>
    </footer>
  </body>
</html>
